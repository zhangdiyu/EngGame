<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ABC - å­—æ¯å­¦ä¹ </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }

    .modal-content {
      padding: 40px 30px;
    }

    .modal-emoji {
      font-size: 100px;
      margin: 15px 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .modal-emoji:active {
      transform: scale(0.9);
    }

    .modal-word-container {
      background: #f8f9fa;
      border-radius: 20px;
      padding: 20px;
      margin: 15px 0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-word-container:active {
      background: #e9ecef;
      transform: scale(0.98);
    }

    .modal-word {
      font-size: 32px;
      color: #333;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .modal-chinese {
      font-size: 24px;
      color: #666;
    }

    .tap-hint {
      font-size: 14px;
      color: #999;
      margin-top: 5px;
    }

    .tap-hint i {
      margin-right: 5px;
    }

    .sound-playing {
      animation: soundWave 0.5s ease-in-out;
    }

    @keyframes soundWave {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">ğŸ”¤</div>
      <h1 class="page-title">Learn the Alphabet</h1>
    </div>

    <div class="card-grid" id="letterGrid">
      <!-- å­—æ¯å¡ç‰‡å°†é€šè¿‡JSç”Ÿæˆ -->
    </div>
  </div>

  <!-- å­—æ¯è¯¦æƒ…å¼¹çª— -->
  <div class="modal" id="letterModal">
    <div class="modal-content">
      <div class="modal-letter" id="modalLetter">A</div>
      <div class="modal-letter-small" id="modalLetterSmall">a</div>

      <!-- å¯ç‚¹å‡»çš„å›¾ç‰‡åŒºåŸŸ -->
      <div class="modal-emoji" id="modalEmoji" onclick="playWordSound()">ğŸ</div>

      <!-- å¯ç‚¹å‡»çš„å•è¯åŒºåŸŸ -->
      <div class="modal-word-container" id="wordContainer" onclick="playWordSound()">
        <div class="modal-word" id="modalWord">Apple</div>
        <div class="modal-chinese" id="modalChinese">è‹¹æœ</div>
        <div class="tap-hint"><i class="fa-solid fa-volume-high"></i>ç‚¹å‡»æ’­æ”¾å‘éŸ³</div>
      </div>

      <button class="modal-close" onclick="closeModal()">
        <i class="fa-solid fa-check"></i> OK
      </button>
    </div>
  </div>

  <a href="index.html" class="back-btn">
    <i class="fa-solid fa-house"></i>
    Home
  </a>

  <script src="js/speech.js"></script>
  <script src="js/data.js"></script>
  <script>
    const letterGrid = document.getElementById('letterGrid');
    const modal = document.getElementById('letterModal');
    let currentItem = null;

    // ç”Ÿæˆå­—æ¯å¡ç‰‡
    function renderLetters() {
      LearningData.letters.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-letter" style="color: ${item.color}">${item.letter}</div>
          <div class="card-letter-small">${item.letter.toLowerCase()}</div>
        `;
        card.addEventListener('click', () => showLetter(item));
        letterGrid.appendChild(card);
      });
    }

    // æ˜¾ç¤ºå­—æ¯è¯¦æƒ…
    function showLetter(item) {
      currentItem = item;
      document.getElementById('modalLetter').textContent = item.letter;
      document.getElementById('modalLetter').style.color = item.color;
      document.getElementById('modalLetterSmall').textContent = item.letter.toLowerCase();
      document.getElementById('modalEmoji').textContent = item.emoji;
      document.getElementById('modalWord').textContent = item.word;
      document.getElementById('modalChinese').textContent = item.chinese;

      modal.classList.add('show');

      // è‡ªåŠ¨æ’­æ”¾å­—æ¯å‘éŸ³
      SpeechModule.speakLetter(item.letter, item.word);
    }

    // æ’­æ”¾å•è¯çš„ä¸­è‹±æ–‡å‘éŸ³
    async function playWordSound() {
      if (!currentItem) return;

      const emoji = document.getElementById('modalEmoji');
      const container = document.getElementById('wordContainer');

      // æ·»åŠ æ’­æ”¾åŠ¨ç”»
      emoji.classList.add('sound-playing');
      container.classList.add('sound-playing');

      // æ’­æ”¾ä¸­è‹±æ–‡
      await SpeechModule.speakWord(currentItem.word, currentItem.chinese);

      // ç§»é™¤åŠ¨ç”»
      emoji.classList.remove('sound-playing');
      container.classList.remove('sound-playing');
    }

    // å…³é—­å¼¹çª—
    function closeModal() {
      modal.classList.remove('show');
      SpeechModule.stop();
      currentItem = null;
    }

    // ç‚¹å‡»å¼¹çª—èƒŒæ™¯å…³é—­
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // åˆå§‹åŒ–
    renderLetters();
  </script>
</body>
</html>
