<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Listen & Choose - å¬éŸ³é€‰å›¾</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 120px;
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .quiz-header-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .quiz-title {
      font-size: 26px;
      color: white;
      font-weight: bold;
    }

    /* åˆ†æ•°å’Œè¿›åº¦ */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.2);
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 25px;
      color: white;
      font-weight: bold;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-item i {
      font-size: 20px;
    }

    /* å›¾ç‰‡å±•ç¤ºåŒº */
    .picture-card {
      background: white;
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .picture-display {
      font-size: 120px;
      margin-bottom: 15px;
      line-height: 1;
    }

    .picture-display img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .picture-hint {
      font-size: 18px;
      color: #888;
    }

    /* é€‰é¡¹åŒºåŸŸ */
    .options-section {
      margin-bottom: 25px;
    }

    .options-title {
      color: white;
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .option-btn {
      background: white;
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      border: 4px solid transparent;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .option-btn:active {
      transform: scale(0.95);
    }

    .option-btn.selected {
      border-color: #3498db;
      background: #e8f4fc;
    }

    .option-btn.playing {
      animation: optionPulse 0.5s ease-out;
    }

    .option-icon {
      font-size: 40px;
      margin-bottom: 8px;
      color: #3498db;
    }

    .option-label {
      font-size: 14px;
      color: #666;
      font-weight: bold;
    }

    .option-number {
      width: 30px;
      height: 30px;
      background: #3498db;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      margin: 0 auto 10px;
    }

    @keyframes optionPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* æäº¤æŒ‰é’® */
    .submit-section {
      text-align: center;
    }

    .submit-btn {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
      transition: all 0.2s;
    }

    .submit-btn:active {
      transform: scale(0.95);
    }

    .submit-btn:disabled {
      background: #bdc3c7;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* ç»“æœæ˜¾ç¤º */
    .result-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .result-overlay.show {
      display: flex;
    }

    .result-card {
      background: white;
      border-radius: 30px;
      padding: 50px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: resultIn 0.3s ease-out;
    }

    .result-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .result-icon.correct {
      color: #2ecc71;
    }

    .result-icon.wrong {
      color: #e74c3c;
    }

    .result-text {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .result-text.correct {
      color: #2ecc71;
    }

    .result-text.wrong {
      color: #e74c3c;
    }

    .result-answer {
      font-size: 20px;
      color: #666;
      margin-bottom: 25px;
    }

    .result-answer .emoji {
      font-size: 40px;
      display: block;
      margin-bottom: 10px;
    }

    .result-answer .emoji img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .next-btn {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 50px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .next-btn:active {
      background: #2980b9;
    }

    @keyframes resultIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ç±»åˆ«é€‰æ‹©å™¨ */
    .category-tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      margin-bottom: 20px;
      -webkit-overflow-scrolling: touch;
    }

    .category-tab {
      flex-shrink: 0;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 25px;
      padding: 10px 20px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .category-tab.active {
      background: white;
      color: #667eea;
      border-color: white;
    }

    .category-tab:active {
      transform: scale(0.95);
    }

    /* æ¸¸æˆç»“æŸ */
    .game-over {
      text-align: center;
      padding: 50px;
    }

    .game-over-icon {
      font-size: 100px;
      margin-bottom: 20px;
    }

    .game-over-title {
      font-size: 36px;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .game-over-score {
      font-size: 24px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 30px;
    }

    .restart-btn {
      background: white;
      color: #667eea;
      border: none;
      border-radius: 50px;
      padding: 20px 50px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <div class="quiz-header-icon">ğŸ§</div>
      <h1 class="quiz-title">Listen & Choose å¬éŸ³é€‰å›¾</h1>
    </div>

    <!-- ç±»åˆ«é€‰æ‹© -->
    <div class="category-tabs" id="categoryTabs">
      <button class="category-tab active" data-category="all">ğŸ¯ All</button>
      <button class="category-tab" data-category="vehicles">ğŸš— Vehicles</button>
      <button class="category-tab" data-category="animals">ğŸ¾ Animals</button>
      <button class="category-tab" data-category="colors">ğŸ¨ Colors</button>
      <button class="category-tab" data-category="letters">ğŸ”¤ Letters</button>
    </div>

    <!-- åˆ†æ•°å’Œè¿›åº¦ -->
    <div class="stats-bar">
      <div class="stat-item">
        <i class="fa-solid fa-star"></i>
        <span id="scoreDisplay">0</span>
      </div>
      <div class="stat-item">
        <i class="fa-solid fa-check-circle"></i>
        <span id="correctCount">0</span>/<span id="totalCount">0</span>
      </div>
    </div>

    <!-- å›¾ç‰‡å±•ç¤º -->
    <div class="picture-card">
      <div class="picture-display" id="pictureDisplay">ğŸš—</div>
      <div class="picture-hint">è¿™æ˜¯ä»€ä¹ˆï¼Ÿ What is this?</div>
    </div>

    <!-- é€‰é¡¹åŒºåŸŸ -->
    <div class="options-section">
      <div class="options-title">
        <i class="fa-solid fa-volume-high"></i> ç‚¹å‡»å¬å‘éŸ³ï¼Œé€‰æ‹©æ­£ç¡®ç­”æ¡ˆ
      </div>
      <div class="options-grid" id="optionsGrid">
        <!-- é€‰é¡¹å°†é€šè¿‡JSç”Ÿæˆ -->
      </div>
    </div>

    <!-- æäº¤æŒ‰é’® -->
    <div class="submit-section">
      <button class="submit-btn" id="submitBtn" disabled>
        <i class="fa-solid fa-check"></i> Submit æäº¤
      </button>
    </div>
  </div>

  <!-- ç»“æœå¼¹çª— -->
  <div class="result-overlay" id="resultOverlay">
    <div class="result-card">
      <div class="result-icon" id="resultIcon">
        <i class="fa-solid fa-check-circle"></i>
      </div>
      <div class="result-text" id="resultText">Correct!</div>
      <div class="result-answer" id="resultAnswer">
        <span class="emoji">ğŸš—</span>
        Car - æ±½è½¦
      </div>
      <button class="next-btn" id="nextBtn">
        Next <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <a href="index.html" class="back-btn">
    <i class="fa-solid fa-house"></i>
    Home
  </a>

  <script src="js/speech.js"></script>
  <script src="js/data.js"></script>
  <script src="js/vehicles-data.js"></script>
  <script>
    const ListenQuiz = {
      // çŠ¶æ€
      currentCategory: 'all',
      currentQuestion: null,
      selectedOption: null,
      score: 0,
      correctCount: 0,
      totalCount: 0,

      // DOMå…ƒç´ 
      elements: {},

      init() {
        this.elements = {
          pictureDisplay: document.getElementById('pictureDisplay'),
          optionsGrid: document.getElementById('optionsGrid'),
          submitBtn: document.getElementById('submitBtn'),
          resultOverlay: document.getElementById('resultOverlay'),
          resultIcon: document.getElementById('resultIcon'),
          resultText: document.getElementById('resultText'),
          resultAnswer: document.getElementById('resultAnswer'),
          nextBtn: document.getElementById('nextBtn'),
          scoreDisplay: document.getElementById('scoreDisplay'),
          correctCount: document.getElementById('correctCount'),
          totalCount: document.getElementById('totalCount'),
          categoryTabs: document.querySelectorAll('.category-tab')
        };

        this.bindEvents();
        this.loadQuestion();
      },

      bindEvents() {
        // æäº¤æŒ‰é’®
        this.elements.submitBtn.addEventListener('click', () => this.submitAnswer());

        // ä¸‹ä¸€é¢˜æŒ‰é’®
        this.elements.nextBtn.addEventListener('click', () => {
          this.elements.resultOverlay.classList.remove('show');
          this.loadQuestion();
        });

        // ç±»åˆ«åˆ‡æ¢
        this.elements.categoryTabs.forEach(tab => {
          tab.addEventListener('click', () => {
            this.elements.categoryTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            this.currentCategory = tab.dataset.category;
            this.loadQuestion();
          });
        });
      },

      /**
       * è·å–é¢˜ç›®æ•°æ®
       */
      getQuestionData() {
        let pool = [];
        const category = this.currentCategory;

        if (category === 'all' || category === 'vehicles') {
          pool = pool.concat(VehiclesData.getVehiclesWithImages().map(v => ({
            ...v, type: 'vehicle'
          })));
        }
        if (category === 'all' || category === 'animals') {
          pool = pool.concat(LearningData.animals.map(a => ({
            name: a.name, chinese: a.chinese, emoji: a.emoji, type: 'animal'
          })));
        }
        if (category === 'all' || category === 'colors') {
          pool = pool.concat(LearningData.colors.map(c => ({
            name: c.name, chinese: c.chinese, emoji: c.emoji, type: 'color'
          })));
        }
        if (category === 'all' || category === 'letters') {
          pool = pool.concat(LearningData.letters.map(l => ({
            name: l.word, chinese: l.chinese, emoji: l.emoji, type: 'letter'
          })));
        }

        // éšæœºé€‰æ‹©
        const shuffled = pool.sort(() => Math.random() - 0.5);
        const correct = shuffled[0];
        const options = shuffled.slice(0, 3).sort(() => Math.random() - 0.5);

        return { correct, options };
      },

      loadQuestion() {
        this.selectedOption = null;
        this.elements.submitBtn.disabled = true;

        // è·å–é¢˜ç›®
        this.currentQuestion = this.getQuestionData();
        const { correct, options } = this.currentQuestion;

        // æ˜¾ç¤ºå›¾ç‰‡ï¼ˆä¼˜å…ˆå›¾ç‰‡ï¼Œå¤±è´¥åˆ™æ˜¾ç¤ºemojiï¼‰
        if (correct.image) {
          const fallback = correct.emoji ? `this.parentElement.textContent='${correct.emoji}'` : '';
          this.elements.pictureDisplay.innerHTML = `<img src="images/vehicles/${correct.image}" alt="${correct.name}" onerror="${fallback}">`;
        } else if (correct.emoji) {
          this.elements.pictureDisplay.textContent = correct.emoji;
        } else {
          this.elements.pictureDisplay.innerHTML = '<i class="fa-solid fa-car" style="font-size:80px;color:#ccc;"></i>';
        }

        // æ¸²æŸ“é€‰é¡¹
        this.elements.optionsGrid.innerHTML = '';
        options.forEach((item, index) => {
          const btn = document.createElement('div');
          btn.className = 'option-btn';
          btn.dataset.index = index;
          btn.innerHTML = `
            <div class="option-number">${index + 1}</div>
            <div class="option-icon"><i class="fa-solid fa-volume-high"></i></div>
            <div class="option-label">é€‰é¡¹ ${index + 1}</div>
          `;

          btn.addEventListener('click', () => this.playAndSelect(btn, item, index));
          this.elements.optionsGrid.appendChild(btn);
        });
      },

      async playAndSelect(btn, item, index) {
        // æ’­æ”¾å‘éŸ³
        btn.classList.add('playing');
        await SpeechModule.speak(item.name, { rate: 0.7 });
        btn.classList.remove('playing');

        // é€‰æ‹©æ­¤é€‰é¡¹
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        this.selectedOption = index;
        this.elements.submitBtn.disabled = false;
      },

      submitAnswer() {
        if (this.selectedOption === null) return;

        const { correct, options } = this.currentQuestion;
        const selected = options[this.selectedOption];
        const isCorrect = selected.name === correct.name;

        this.totalCount++;
        this.elements.totalCount.textContent = this.totalCount;

        if (isCorrect) {
          this.correctCount++;
          this.score += 10;
          this.elements.correctCount.textContent = this.correctCount;
          this.elements.scoreDisplay.textContent = this.score;

          // æ˜¾ç¤ºæ­£ç¡®ç»“æœ
          this.elements.resultIcon.innerHTML = '<i class="fa-solid fa-check-circle"></i>';
          this.elements.resultIcon.className = 'result-icon correct';
          this.elements.resultText.textContent = 'Correct! æ­£ç¡®!';
          this.elements.resultText.className = 'result-text correct';

          SpeechModule.speakEncouragement();
        } else {
          // æ˜¾ç¤ºé”™è¯¯ç»“æœ
          this.elements.resultIcon.innerHTML = '<i class="fa-solid fa-times-circle"></i>';
          this.elements.resultIcon.className = 'result-icon wrong';
          this.elements.resultText.textContent = 'Wrong! é”™è¯¯!';
          this.elements.resultText.className = 'result-text wrong';

          SpeechModule.speakTryAgain();
        }

        // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
        let displayContent;
        if (correct.image) {
          const fallback = correct.emoji ? `this.outerHTML='${correct.emoji}'` : '';
          displayContent = `<img src="images/vehicles/${correct.image}" alt="${correct.name}" onerror="${fallback}">`;
        } else {
          displayContent = correct.emoji || '';
        }
        this.elements.resultAnswer.innerHTML = `
          <span class="emoji">${displayContent}</span>
          ${correct.name} - ${correct.chinese}
        `;

        this.elements.resultOverlay.classList.add('show');
      }
    };

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      ListenQuiz.init();
    });
  </script>
</body>
</html>
