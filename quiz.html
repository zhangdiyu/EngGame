<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Quiz - ÊµãÈ™åÊ∏∏Êàè</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-header-icon {
      font-size: 60px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    .quiz-title {
      font-size: 28px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .category-selector {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 15px 25px;
      border-radius: 50px;
      border: 3px solid white;
      background: transparent;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .category-btn.active {
      background: white;
      color: #f5576c;
    }

    .category-btn:active {
      transform: scale(0.95);
    }

    .quiz-area {
      max-width: 600px;
      margin: 0 auto;
    }

    .question-card {
      background: white;
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .question-text {
      font-size: 22px;
      color: #666;
      margin-bottom: 25px;
    }

    .play-sound-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      font-size: 50px;
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s;
    }

    .play-sound-btn:active {
      transform: scale(0.9);
    }

    .play-sound-btn.playing {
      animation: pulse 0.5s ease-out infinite;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .option-card {
      background: white;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.2s;
      border: 4px solid transparent;
    }

    .option-card:active {
      transform: scale(0.95);
    }

    .option-card .option-icon {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .option-card .option-text {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .option-card.correct {
      background: #d4edda;
      border-color: #28a745;
      animation: correctAnim 0.5s ease-out;
    }

    .option-card.wrong {
      background: #f8d7da;
      border-color: #dc3545;
      animation: shake 0.5s ease-out;
    }

    .option-card.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    /* Êï∞Â≠óÈÄâÈ°πÁâπÊÆäÊòæÁ§∫ */
    .option-card .option-number {
      font-size: 50px;
      font-weight: bold;
      color: #3498db;
    }

    /* È¢úËâ≤ÈÄâÈ°π */
    .option-card.color-option {
      min-height: 140px;
    }

    @keyframes correctAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Â•ñÂä±ÂºπÁ™ó */
    .reward-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .reward-popup.show {
      display: flex;
    }

    .reward-content {
      text-align: center;
      animation: rewardIn 0.5s ease-out;
    }

    .reward-stars {
      font-size: 100px;
      margin-bottom: 20px;
      animation: starSpin 1s ease-out;
    }

    .reward-text {
      font-size: 48px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .score-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: bold;
      color: #f39c12;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .score-box i {
      margin-right: 8px;
    }

    @keyframes rewardIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes starSpin {
      from { transform: rotate(0deg) scale(0.5); }
      to { transform: rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="score-box">
    <i class="fa-solid fa-star"></i>
    <span id="scoreDisplay">0</span>
  </div>

  <div class="container">
    <div class="quiz-header">
      <div class="quiz-header-icon">üéÆ</div>
      <h1 class="quiz-title">Quiz Time!</h1>
    </div>

    <!-- Á±ªÂà´ÈÄâÊã© -->
    <div class="category-selector">
      <button class="category-btn active" data-category="letters">
        <i class="fa-solid fa-font"></i> ABC
      </button>
      <button class="category-btn" data-category="numbers">
        <i class="fa-solid fa-calculator"></i> 123
      </button>
      <button class="category-btn" data-category="colors">
        <i class="fa-solid fa-palette"></i> Colors
      </button>
      <button class="category-btn" data-category="animals">
        <i class="fa-solid fa-paw"></i> Animals
      </button>
      <button class="category-btn" data-category="vehicles">
        <i class="fa-solid fa-car"></i> Vehicles
      </button>
    </div>

    <!-- ÊµãÈ™åÂå∫Âüü -->
    <div class="quiz-area">
      <div class="question-card">
        <div class="question-text">Tap to hear the sound!</div>
        <button class="play-sound-btn" id="playSoundBtn">
          <i class="fa-solid fa-volume-high"></i>
        </button>
      </div>

      <div class="options-grid" id="optionsGrid">
        <!-- ÈÄâÈ°πÂ∞ÜÈÄöËøáJSÁîüÊàê -->
      </div>
    </div>
  </div>

  <!-- Â•ñÂä±ÂºπÁ™ó -->
  <div class="reward-popup" id="rewardPopup">
    <div class="reward-content">
      <div class="reward-stars">‚≠ê</div>
      <div class="reward-text" id="rewardText">Great Job!</div>
    </div>
  </div>

  <a href="index.html" class="back-btn">
    <i class="fa-solid fa-house"></i>
    Home
  </a>

  <script src="js/speech.js"></script>
  <script src="js/data.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
