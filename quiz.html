<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Quiz - æµ‹éªŒæ¸¸æˆ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-header-icon {
      font-size: 60px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    .quiz-title {
      font-size: 28px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .category-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      overflow-x: auto;
      padding: 10px 0;
      -webkit-overflow-scrolling: touch;
    }

    .category-btn {
      flex-shrink: 0;
      padding: 12px 20px;
      border-radius: 50px;
      border: 2px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .category-btn.active {
      background: white;
      color: #f5576c;
    }

    .category-btn:active {
      transform: scale(0.95);
    }

    .quiz-area {
      max-width: 600px;
      margin: 0 auto;
    }

    .question-card {
      background: white;
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .question-text {
      font-size: 22px;
      color: #666;
      margin-bottom: 25px;
    }

    .play-sound-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      font-size: 50px;
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s;
    }

    .play-sound-btn:active {
      transform: scale(0.9);
    }

    .play-sound-btn.playing {
      animation: pulse 0.5s ease-out infinite;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .option-card {
      background: white;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.2s;
      border: 4px solid transparent;
    }

    .option-card:active {
      transform: scale(0.95);
    }

    .option-card .option-icon {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .option-card .option-text {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .option-card.correct {
      background: #d4edda;
      border-color: #28a745;
      animation: correctAnim 0.5s ease-out;
    }

    .option-card.wrong {
      background: #f8d7da;
      border-color: #dc3545;
      animation: shake 0.5s ease-out;
    }

    .option-card.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    /* æ•°å­—é€‰é¡¹ç‰¹æ®Šæ˜¾ç¤º */
    .option-card .option-number {
      font-size: 50px;
      font-weight: bold;
      color: #3498db;
    }

    /* é¢œè‰²é€‰é¡¹ */
    .option-card.color-option {
      min-height: 140px;
    }

    @keyframes correctAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* å¥–åŠ±å¼¹çª— */
    .reward-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .reward-popup.show {
      display: flex;
    }

    .reward-content {
      text-align: center;
      animation: rewardIn 0.5s ease-out;
    }

    .reward-stars {
      font-size: 100px;
      margin-bottom: 20px;
      animation: starSpin 1s ease-out;
    }

    .reward-text {
      font-size: 48px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .score-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: bold;
      color: #f39c12;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .score-box i {
      margin-right: 8px;
    }

    @keyframes rewardIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes starSpin {
      from { transform: rotate(0deg) scale(0.5); }
      to { transform: rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quiz-header">
      <div class="quiz-header-icon">ğŸ®</div>

    </div>

    <!-- ç±»åˆ«é€‰æ‹© -->
    <div class="category-selector">
      <button class="category-btn active" data-category="all" data-voice="All">ğŸ¯ All</button>
      <button class="category-btn" data-category="fruits" data-voice="Fruits">ğŸ Fruits</button>

      <button class="category-btn" data-category="food" data-voice="Food">ğŸ” Food</button>
      <button class="category-btn" data-category="drinks" data-voice="Drinks">ğŸ¥¤ Drinks</button>
      <button class="category-btn" data-category="animals" data-voice="Animals">ğŸ¾ Animals</button>
      <button class="category-btn" data-category="plants" data-voice="Plants">ğŸŒ¸ Plants</button>
      <button class="category-btn" data-category="nature" data-voice="Nature">ğŸŒˆ Nature</button>
      <button class="category-btn" data-category="vehicles" data-voice="Vehicles">ğŸš— Vehicles</button>
      <button class="category-btn" data-category="sports" data-voice="Sports">âš½ Sports</button>
      <button class="category-btn" data-category="music" data-voice="Music">ğŸµ Music</button>
      <button class="category-btn" data-category="clothing" data-voice="Clothing">ğŸ‘• Clothing</button>
      <button class="category-btn" data-category="buildings" data-voice="Buildings">ğŸ  Buildings</button>
      <button class="category-btn" data-category="tools" data-voice="Tools">ğŸ”§ Tools</button>
      <button class="category-btn" data-category="electronics" data-voice="Electronics">ğŸ“± Electronics</button>
      <button class="category-btn" data-category="school" data-voice="School">ğŸ“š School</button>
      <button class="category-btn" data-category="furniture" data-voice="Furniture">ğŸ›‹ï¸ Furniture</button>
      <button class="category-btn" data-category="kitchen" data-voice="Kitchen">ğŸ´ Kitchen</button>
      <button class="category-btn" data-category="toys" data-voice="Toys">ğŸ§¸ Toys</button>
      <button class="category-btn" data-category="body" data-voice="Body">ğŸ‘‹ Body</button>
      <button class="category-btn" data-category="jobs" data-voice="Jobs">ğŸ‘¨â€âš•ï¸ Jobs</button>
      <button class="category-btn" data-category="expressions" data-voice="Expressions">ğŸ˜Š Expressions</button>
    </div>

    <!-- æµ‹éªŒåŒºåŸŸ -->

      <div class="question-card">
        <div class="question-text">Tap to hear the sound!</div>
        <button class="play-sound-btn" id="playSoundBtn">
          <i class="fa-solid fa-volume-high"></i>

      <div class="options-grid" id="optionsGrid">
        <!-- é€‰é¡¹å°†é€šè¿‡JSç”Ÿæˆ -->
      </div>
    </div>
  </div>

  <!-- å¥–åŠ±å¼¹çª— -->
  <div class="reward-popup" id="rewardPopup">
    <div class="reward-content">
      <div class="reward-stars">â­</div>
      <div class="reward-text" id="rewardText">Great Job!</div>
    </div>
  </div>

  <a href="index.html" class="back-btn">

  </a>

  <script src="js/speech.js"></script>
  <script src="js/words-data.js"></script>
  <script src="js/vehicles-data.js"></script>
  <script>
    const QuizGame = {
      currentCategory: 'all',
      currentQuestion: null,
      score: 0,
      isAnswered: false,
      elements: {},

      init() {
        this.elements = {
          optionsGrid: document.getElementById('optionsGrid'),
          playSoundBtn: document.getElementById('playSoundBtn'),
          scoreDisplay: document.getElementById('scoreDisplay'),
          rewardPopup: document.getElementById('rewardPopup'),
          rewardText: document.getElementById('rewardText'),
          categoryBtns: document.querySelectorAll('.category-btn')
        };
        this.bindEvents();
        this.loadQuestion();
      },

      bindEvents() {
        this.elements.playSoundBtn.addEventListener('click', () => this.playCurrentSound());
        this.elements.categoryBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            this.elements.categoryBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            this.currentCategory = btn.dataset.category;
            // Play category name voice
            const voiceText = btn.dataset.voice || btn.dataset.category;
            SpeechModule.speak(voiceText);
            this.loadQuestion();
          });
        });
        this.elements.rewardPopup.addEventListener('click', () => {
          this.hideReward();
          this.loadQuestion();
        });
      },

      getQuestionData() {
        let pool = [];
        const category = this.currentCategory;

        // vehicles åˆ†ç±»
        if (category === 'all' || category === 'vehicles') {
          pool = pool.concat(VehiclesData.getVehiclesWithImages().map(v => ({
            name: v.name, chinese: v.chinese, emoji: v.emoji, image: v.image, type: 'vehicle'
          })));
        }

        // WordsData åˆ†ç±»
        const cats = ['fruits', 'vegetables', 'food', 'drinks', 'animals', 'plants',
          'nature', 'sports', 'music', 'clothing', 'buildings', 'tools',
          'body', 'jobs', 'toys', 'expressions'];
        cats.forEach(cat => {
          if (category === 'all' || category === cat) {
            const items = WordsData[cat] || [];
            pool = pool.concat(items.map(item => ({
              name: item.name, chinese: item.chinese, emoji: item.emoji, type: cat
            })));
          }
        });

        if (pool.length < 4) {
          pool = WordsData.getAllWords().slice(0, 50);
        }

        const shuffled = pool.sort(() => Math.random() - 0.5);
        const correct = shuffled[0];
        const options = shuffled.slice(0, 4).sort(() => Math.random() - 0.5);
        return { correct, options, category: this.currentCategory };
      },

      loadQuestion() {
        this.isAnswered = false;
        this.currentQuestion = this.getQuestionData();
        this.renderOptions();
        setTimeout(() => this.playCurrentSound(), 500);
      },

      renderOptions() {
        const { options } = this.currentQuestion;
        this.elements.optionsGrid.innerHTML = '';

        options.forEach(item => {
          const card = document.createElement('div');
          card.className = 'option-card';

          let display;
          if (item.image) {
            display = `<img src="images/vehicles/${item.image}" style="width:60px;height:60px;object-fit:contain;" onerror="this.style.display='none'">`;
          } else if (item.emoji) {
            display = `<span style="font-size:50px">${item.emoji}</span>`;
          } else {
            display = `<i class="fa-solid fa-question" style="font-size:40px;color:#ccc;"></i>`;
          }

          card.innerHTML = `
            <div class="option-icon">${display}</div>
            <div class="option-text">${item.name}</div>
          `;
          card.addEventListener('click', () => this.selectAnswer(card, item));
          this.elements.optionsGrid.appendChild(card);
        });
      },

      selectAnswer(card, selectedItem) {
        if (this.isAnswered) return;
        this.isAnswered = true;

        const { correct } = this.currentQuestion;
        const isCorrect = selectedItem.name === correct.name;

        document.querySelectorAll('.option-card').forEach(c => c.classList.add('disabled'));

        if (isCorrect) {
          card.classList.add('correct');
          this.score += 10;
          this.elements.scoreDisplay.textContent = this.score;
          SpeechModule.speakEncouragement();
          setTimeout(() => this.showReward(), 800);
        } else {
          card.classList.add('wrong');
          SpeechModule.speakTryAgain();
          setTimeout(() => {
            this.highlightCorrect();
            this.isAnswered = false;
            document.querySelectorAll('.option-card').forEach(c => {
              if (!c.classList.contains('correct')) c.classList.remove('disabled');
            });
            card.classList.add('disabled');
          }, 1000);
        }
      },

      highlightCorrect() {
        const { correct, options } = this.currentQuestion;
        const cards = document.querySelectorAll('.option-card');
        cards.forEach((card, i) => {
          if (options[i].name === correct.name) {
            card.classList.add('correct', 'disabled');
          }
        });
      },

      playCurrentSound() {
        if (!this.currentQuestion) return;
        const { correct } = this.currentQuestion;
        this.elements.playSoundBtn.classList.add('playing');
        SpeechModule.speak(correct.name).then(() => {
          this.elements.playSoundBtn.classList.remove('playing');
        });
      },

      showReward() {
        const texts = ['Great Job! ğŸŒŸ', 'Amazing! â­', 'Wonderful! ğŸ‰', 'Excellent! ğŸ†', 'Super! ğŸŒˆ'];
        this.elements.rewardText.textContent = texts[Math.floor(Math.random() * texts.length)];
        this.elements.rewardPopup.classList.add('show');
      },

      hideReward() {
        this.elements.rewardPopup.classList.remove('show');
      }
    };

    document.addEventListener('DOMContentLoaded', () => QuizGame.init());
  </script>
</body>
