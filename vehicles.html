<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vehicles - äº¤é€šå·¥å…·å­¦ä¹ </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* ç»Ÿè®¡ä¿¡æ¯ */
    .stats-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 15px 25px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-around;
      color: white;
      font-weight: bold;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 28px;
      display: block;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    /* è½¦è¾†å¡ç‰‡ç½‘æ ¼ */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }

    .vehicle-card {
      background: white;
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      min-height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .vehicle-card:active {
      transform: scale(0.95);
    }

    .vehicle-card.playing {
      animation: cardPulse 0.5s ease-out;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.5);
    }

    .vehicle-emoji {
      font-size: 55px;
      margin-bottom: 10px;
      line-height: 1;
    }

    .vehicle-image {
      width: 72px;
      height: 72px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .vehicle-placeholder {
      width: 60px;
      height: 60px;
      background: #f0f0f0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      color: #ccc;
      font-size: 24px;
    }

    .vehicle-name {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 3px;
      word-break: break-word;
    }

    .vehicle-chinese {
      font-size: 13px;
      color: #666;
    }

    @keyframes cardPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* æœç´¢æ¡† */
    .search-box {
      background: white;
      border-radius: 50px;
      padding: 15px 25px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box i {
      color: #999;
      font-size: 20px;
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
      background: transparent;
    }

    /* æ²¡æœ‰ç»“æœæç¤º */
    .no-results {
      text-align: center;
      padding: 50px;
      color: rgba(255,255,255,0.8);
    }

    .no-results i {
      font-size: 50px;
      margin-bottom: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">ğŸš—</div>
      <h1 class="page-title">Learn Vehicles</h1>
    </div>

    <!-- ç»Ÿè®¡ä¿¡æ¯ -->
    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-number" id="totalCount">0</span>
        <span class="stat-label">Total æ€»æ•°</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="emojiCount">0</span>
        <span class="stat-label">With Image æœ‰å›¾</span>
      </div>
    </div>

    <!-- æœç´¢æ¡† -->
    <div class="search-box">
      <i class="fa-solid fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search vehicles... æœç´¢äº¤é€šå·¥å…·">
    </div>

    <!-- è½¦è¾†åˆ—è¡¨ - å…¨éƒ¨èšåˆ -->
    <div class="card-grid" id="vehiclesGrid">
      <!-- é€šè¿‡JSç”Ÿæˆ -->
    </div>
  </div>

  <a href="index.html" class="back-btn">
    <i class="fa-solid fa-house"></i>
    Home
  </a>

  <script src="js/speech.js"></script>
  <script src="js/vehicles-data.js"></script>
  <script>
    let searchQuery = '';

    // åˆå§‹åŒ–
    function init() {
      updateStats();
      renderVehicles();
      bindEvents();
    }

    // æ›´æ–°ç»Ÿè®¡
    function updateStats() {
      const all = VehiclesData.getAllVehicles();
      const withImages = VehiclesData.getVehiclesWithImages();

      document.getElementById('totalCount').textContent = all.length;
      document.getElementById('emojiCount').textContent = withImages.length;
    }

    // æ¸²æŸ“è½¦è¾†åˆ—è¡¨ - å…¨éƒ¨èšåˆæ˜¾ç¤º
    function renderVehicles() {
      const container = document.getElementById('vehiclesGrid');
      let vehicles = VehiclesData.getAllVehicles();

      // è¿‡æ»¤æœç´¢
      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        vehicles = vehicles.filter(v =>
          v.name.toLowerCase().includes(query) ||
          v.chinese.includes(query)
        );
      }

      if (vehicles.length === 0) {
        container.innerHTML = `
          <div class="no-results" style="grid-column: 1 / -1;">
            <i class="fa-solid fa-search"></i>
            <div>No results found</div>
            <div>æ²¡æœ‰æ‰¾åˆ°ç»“æœ</div>
          </div>
        `;
        return;
      }

      let html = '';
      vehicles.forEach(vehicle => {
        // ä¼˜å…ˆæ˜¾ç¤ºå›¾ç‰‡ï¼Œå¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥åˆ™æ˜¾ç¤ºemojiï¼Œéƒ½æ²¡æœ‰åˆ™æ˜¾ç¤ºå ä½ç¬¦
        let display;
        if (vehicle.image) {
          const fallback = vehicle.emoji
            ? `this.outerHTML='<div class=\\'vehicle-emoji\\'>${vehicle.emoji}</div>'`
            : `this.outerHTML='<div class=\\'vehicle-placeholder\\'><i class=\\'fa-solid fa-car\\'></i></div>'`;
          display = `<img class="vehicle-image" src="images/vehicles/${vehicle.image}" alt="${vehicle.name}" onerror="${fallback}">`;
        } else if (vehicle.emoji) {
          display = `<div class="vehicle-emoji">${vehicle.emoji}</div>`;
        } else {
          display = `<div class="vehicle-placeholder"><i class="fa-solid fa-car"></i></div>`;
        }

        html += `
          <div class="vehicle-card" onclick="playVehicle('${vehicle.name}', '${vehicle.chinese}', this)">
            ${display}
            <div class="vehicle-name">${vehicle.name}</div>
            <div class="vehicle-chinese">${vehicle.chinese}</div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // æ’­æ”¾å‘éŸ³
    async function playVehicle(name, chinese, element) {
      element.classList.add('playing');
      await SpeechModule.speakBilingual(name, chinese);
      element.classList.remove('playing');
    }

    // ç»‘å®šäº‹ä»¶
    function bindEvents() {
      // æœç´¢
      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderVehicles();
      });
    }

    // å¯åŠ¨
    init();
  </script>
</body>
</html>
