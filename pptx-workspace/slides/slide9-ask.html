<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #667eea;
}
.container {
  width: 100%; height: 100%;
  padding: 25pt 40pt;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}
.header {
  text-align: center;
  margin-bottom: 15pt;
}
h1 {
  color: #ffffff;
  font-size: 28pt;
  margin: 0 0 8pt 0;
}
.header p {
  color: rgba(255,255,255,0.9);
  font-size: 16pt;
  margin: 0;
}
.content {
  display: flex;
  gap: 30pt;
  flex: 1;
}
.funding-card {
  flex: 1;
  background: #ffffff;
  border-radius: 15pt;
  padding: 20pt;
  text-align: center;
}
.funding-card h2 {
  color: #667eea;
  font-size: 36pt;
  margin: 0 0 5pt 0;
}
.funding-card h3 {
  color: #2c3e50;
  font-size: 16pt;
  margin: 0 0 12pt 0;
}
.use-item {
  display: flex;
  align-items: center;
  gap: 12pt;
  margin-bottom: 12pt;
  text-align: left;
}
.use-pct {
  width: 50pt;
  background: #667eea;
  border-radius: 8pt;
  padding: 8pt;
  text-align: center;
}
.use-pct p {
  color: #ffffff;
  font-size: 14pt;
  font-weight: bold;
  margin: 0;
}
.use-item p {
  color: #555;
  font-size: 12pt;
  margin: 0;
}
.offer-card {
  width: 220pt;
  background: rgba(255,255,255,0.15);
  border-radius: 15pt;
  padding: 20pt;
}
.offer-card h3 {
  color: #ffffff;
  font-size: 16pt;
  margin: 0 0 12pt 0;
  text-align: center;
}
.offer-item {
  margin-bottom: 15pt;
}
.offer-item h4 {
  color: #ffffff;
  font-size: 13pt;
  margin: 0 0 5pt 0;
}
.offer-item p {
  color: rgba(255,255,255,0.85);
  font-size: 11pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Funding Ask 融资需求</h1>
    <p>Pre-Seed Round · 天使轮融资</p>
  </div>
  <div class="content">
    <div class="funding-card">
      <h2>¥500K</h2>
      <h3>Funding Target</h3>
      <div class="use-item">
        <div class="use-pct"><p>40%</p></div>
        <p>Product Development 产品开发</p>
      </div>
      <div class="use-item">
        <div class="use-pct"><p>30%</p></div>
        <p>Marketing Launch 市场推广</p>
      </div>
      <div class="use-item">
        <div class="use-pct"><p>20%</p></div>
        <p>Content Creation 内容制作</p>
      </div>
      <div class="use-item">
        <div class="use-pct"><p>10%</p></div>
        <p>Operations 运营费用</p>
      </div>
    </div>
    <div class="offer-card">
      <h3>What We Offer</h3>
      <div class="offer-item">
        <h4>Equity: 10-15%</h4>
        <p>股权比例可协商</p>
      </div>
      <div class="offer-item">
        <h4>Board Seat</h4>
        <p>董事会观察员席位</p>
      </div>
      <div class="offer-item">
        <h4>Quarterly Reports</h4>
        <p>季度运营报告</p>
      </div>
      <div class="offer-item">
        <h4>Pro-rata Rights</h4>
        <p>后续轮次优先投资权</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
