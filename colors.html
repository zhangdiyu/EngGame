<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Colors - È¢úËâ≤Â≠¶‰π†</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
    }

    .card-grid {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }

    .color-card {
      min-height: 180px;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.3s;
    }

    .color-card:active {
      transform: scale(0.95);
    }

    .color-card.active {
      animation: colorPulse 0.5s ease-out;
    }

    .color-emoji {
      font-size: 60px;
      margin-bottom: 12px;
    }

    .color-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .color-chinese {
      font-size: 18px;
    }

    @keyframes colorPulse {
      0% { transform: scale(1); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
      50% { transform: scale(1.05); box-shadow: 0 12px 35px rgba(0,0,0,0.25); }
      100% { transform: scale(1); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üé®</div>
      <h1 class="page-title">Learn Colors</h1>
    </div>

    <div class="card-grid" id="colorGrid">
      <!-- È¢úËâ≤Âç°ÁâáÂ∞ÜÈÄöËøáJSÁîüÊàê -->
    </div>
  </div>

  <a href="index.html" class="back-btn">
    <i class="fa-solid fa-house"></i>
    Home
  </a>

  <script src="js/speech.js"></script>
  <script src="js/data.js"></script>
  <script>
    const colorGrid = document.getElementById('colorGrid');

    // Âà§Êñ≠È¢úËâ≤ÊòØÂê¶ËæÉÊ∑±ÔºåÈúÄË¶ÅÁôΩËâ≤ÊñáÂ≠ó
    function isLightColor(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness > 150;
    }

    // ÁîüÊàêÈ¢úËâ≤Âç°Áâá
    function renderColors() {
      LearningData.colors.forEach((item) => {
        const card = document.createElement('div');
        card.className = 'card color-card';
        card.style.backgroundColor = item.hex;
        card.style.borderColor = item.hex;

        const textColor = isLightColor(item.hex) ? '#333' : '#fff';
        const textShadow = isLightColor(item.hex) ? 'none' : '1px 1px 2px rgba(0,0,0,0.3)';

        card.innerHTML = `
          <div class="color-emoji">${item.emoji}</div>
          <div class="color-name" style="color: ${textColor}; text-shadow: ${textShadow}">
            ${item.name}
          </div>
          <div class="color-chinese" style="color: ${textColor}; text-shadow: ${textShadow}">
            ${item.chinese}
          </div>
        `;

        card.addEventListener('click', async () => {
          // Ê∑ªÂä†Ê¥ªË∑ÉÁä∂ÊÄÅ
          card.classList.add('active');
          setTimeout(() => card.classList.remove('active'), 500);

          // Êí≠Êîæ‰∏≠Ëã±ÊñáÂèëÈü≥
          await SpeechModule.speakBilingual(item.name, item.chinese);
        });

        colorGrid.appendChild(card);
      });
    }

    // ÂàùÂßãÂåñ
    renderColors();
  </script>
</body>
</html>
